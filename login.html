<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ログイン | NNMInternet</title>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;background:#f6f7fb;margin:0}
    .wrap{max-width:420px;margin:0 auto;padding:24px}
    .card{background:#fff;border-radius:16px;padding:18px;box-shadow:0 8px 22px rgba(0,0,0,.08)}
    h1{font-size:20px;margin:0 0 12px}
    label{display:block;font-size:13px;margin:12px 0 6px;color:#333}
    input{width:100%;padding:12px 12px;border:1px solid #ddd;border-radius:12px;font-size:15px}
    button{width:100%;margin-top:14px;padding:12px;border:none;border-radius:12px;background:#111;color:#fff;font-size:15px;cursor:pointer}
    .msg{margin-top:10px;font-size:13px;color:#d00;min-height:18px}
    .hint{margin-top:10px;font-size:12px;color:#666;line-height:1.5}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ログイン</h1>

      <label>契約ID</label>
      <input id="contractId" placeholder="例：cn-0001" />

      <label>ユーザーID</label>
      <input id="userId" placeholder="例：user-12345678" />

      <button onclick="doLogin()">ログイン</button>

      <div class="msg" id="msg"></div>

      <div class="hint">
        ※ 契約IDとユーザーIDは、契約時に発行されたものを入力してください。
      </div>
    </div>
  </div>

  <script src="./api.js"></script>
  <script src="./auth.js"></script>
  <script>
    async function doLogin() {
      const contractId = document.getElementById("contractId").value.trim();
      const userId = document.getElementById("userId").value.trim();
      const msg = document.getElementById("msg");

      msg.textContent = "";

      if (!contractId || !userId) {
        msg.textContent = "契約IDとユーザーIDを入力してください。";
        return;
      }

      try {
        const data = await apiLogin(contractId, userId);
        if (!data.ok) {
          msg.textContent = "契約IDまたはユーザーIDが正しくありません。";
          return;
        }

        saveLogin(contractId, userId);
        location.href = "./index.html";
      } catch (e) {
        msg.textContent = "通信エラーが発生しました。";
      }
    }
  </script>
</body>
</html>
