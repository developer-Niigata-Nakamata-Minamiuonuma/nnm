<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NNMInternet ログイン</title>

  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@600&display=swap" rel="stylesheet">

  <style>
    :root{
      --main:#bf0000;
      --bg:#ffffff;
      --text:#222;
      --muted:#666;
      --line:#e8e8e8;
      --shadow: 0 10px 20px rgba(0,0,0,.10);
      --radius: 999px;
    }

    body{
      margin:0;
      font-family:'M PLUS 1', sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width: 420px;
      margin: 0 auto;
      padding: 24px 18px 40px;
    }

    /* 上のロゴ/キャラ */
    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding-top: 14px;
    }

    .hero img{
      width: 170px;
      height: auto;
      display:block;
      margin-top: 8px;
    }

    .hero h1{
      font-size: 28px;
      letter-spacing: .5px;
      margin: 18px 0 22px;
      text-align:center;
      color:#3a3a3a;
    }

    /* 区切り線 */
    .divider{
      margin: 26px 0;
      border-top: 1px solid var(--line);
    }

    /* ボタン */
    .btn{
      display:block;
      width:100%;
      border:none;
      outline:none;
      cursor:pointer;
      text-decoration:none;
      text-align:center;
      font-size: 16px;
      padding: 16px 18px;
      border-radius: var(--radius);
      transition: transform .05s ease, opacity .2s ease;
      user-select:none;
    }

    .btn:active{
      transform: scale(.99);
      opacity:.95;
    }

    .btn-primary{
      background: var(--main);
      color:#fff;
      box-shadow: var(--shadow);
    }

    .btn-outline{
      background:#fff;
      color: var(--main);
      border: 2px solid var(--main);
    }

    .btn-gray{
      background:#fff;
      color:#333;
      border: 2px solid #bbb;
    }

    /* 入力フォームブロック */
    .section-title{
      text-align:center;
      font-size: 16px;
      color:#444;
      margin: 8px 0 14px;
    }

    .form{
      background:#fff;
      border-radius: 18px;
      padding: 14px;
      border: 1px solid #eee;
    }

    .field{
      margin-bottom: 12px;
    }

    .label{
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
      display:block;
    }

    input{
      width:100%;
      box-sizing:border-box;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid #ddd;
      font-size: 16px;
      outline:none;
      background:#fff;
    }

    input:focus{
      border-color: var(--main);
      box-shadow: 0 0 0 3px rgba(191,0,0,.12);
    }

    .hint{
      font-size: 12px;
      color:#777;
      margin-top: 8px;
      line-height: 1.4;
    }

    .error{
      margin-top: 12px;
      background:#fff4f4;
      border:1px solid #ffd6d6;
      color:#bf0000;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
      display:none;
    }

    /* 下のリンク */
    .small-link{
      display:flex;
      justify-content:center;
      margin-top: 10px;
      font-size: 14px;
    }

    .small-link a{
      color:#1a73e8;
      text-decoration:none;
    }

    .small-link a:hover{
      text-decoration:underline;
    }

    /* ローディング */
    .loading{
      opacity:.7;
      pointer-events:none;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- 上部（キャラ＋タイトル） -->
    <div class="hero">
      <!-- ★好きな画像に差し替えOK -->
      <!-- 例: ./img/nnm.png など -->
      <img src="ログイントップ用.png" alt="NNMInternet" onerror="this.style.display='none'">
      <h1>NNMInternetへようこそ</h1>
    </div>

    <!-- ここが「アプリで申し込む」の代わり：契約ID・ユーザーID入力 -->
    <div class="form">
      <div class="field">
        <label class="label">契約ID</label>
        <input id="contractId" placeholder="例）cn-0001" autocomplete="off" />
      </div>

      <div class="field">
        <label class="label">ユーザーID</label>
        <input id="userId" placeholder="例）user-12345678" autocomplete="off" />
      </div>

      <button class="btn btn-primary" id="loginBtn">
        ログイン
      </button>

      <div class="hint">
        ※ 契約ID・ユーザーIDは、契約書や案内書類に記載されています。<br>
        ※ ログインできない場合は入力内容をご確認ください。
      </div>

      <div class="error" id="errBox"></div>
    </div>

    <div class="divider"></div>

    <!-- 申し込み（あなたの希望：ログインの下に置く） -->
    <a class="btn btn-outline" href="https://questant.jp/q/XY6DI9JD" target="_blank" rel="noopener">
      アプリで申し込む
    </a>


    <div class="small-link">
      <a href="#" onclick="alert('（ここは後でURLを設定）'); return false;">
        詳しくはこちら
      </a>
    </div>

  </div>

  <!-- ★追加：DB読み込み -->
  <script src="./api.js"></script>
  <script src="./auth.js"></script>

  <script>
    // Enterキーでログインできるようにする
    document.getElementById("contractId").addEventListener("keydown", (e) => {
      if (e.key === "Enter") document.getElementById("userId").focus();
    });
    document.getElementById("userId").addEventListener("keydown", (e) => {
      if (e.key === "Enter") doLogin();
    });

    document.getElementById("loginBtn").addEventListener("click", doLogin);

    // すでにログイン済ならindexへ
    (function(){
      const saved = getLogin();
      if (saved?.contractId && saved?.userId) {
        location.href = "./index.html";
      }
    })();

    function showError(msg){
      const box = document.getElementById("errBox");
      box.style.display = "block";
      box.textContent = msg || "ログインに失敗しました";
    }

    function setLoading(on){
      const btn = document.getElementById("loginBtn");
      if (on){
        btn.classList.add("loading");
        btn.textContent = "ログイン中...";
      }else{
        btn.classList.remove("loading");
        btn.textContent = "ログイン";
      }
    }

    async function doLogin(){
      const contractId = document.getElementById("contractId").value.trim();
      const userId = document.getElementById("userId").value.trim();

      document.getElementById("errBox").style.display = "none";

      if (!contractId || !userId){
        showError("契約IDとユーザーIDを入力してください");
        return;
      }

      setLoading(true);

      try{
        const res = await apiLogin(contractId, userId);

        if (!res.ok){
          showError("契約IDまたはユーザーIDが正しくありません");
          setLoading(false);
          return;
        }

        // auth.jsの保存関数に合わせる
        saveLogin(contractId, userId);

        // indexへ
        location.href = "./index.html";

      }catch(e){
        showError("通信に失敗しました。時間をおいて再度お試しください。");
        setLoading(false);
      }
    }
  </script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js');
}
</script>
  
</body>
</html>
