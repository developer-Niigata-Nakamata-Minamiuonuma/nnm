<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>マイページ</title>

<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'M PLUS 1', sans-serif;
  background: #f2f2f2;
}

/* ===== ヘッダー ===== */
.header {
  background: #bf0000;
  color: #fff;
  padding: 14px 16px;
  display: flex;
  align-items: center;
}

.back {
  margin-right: 12px;
  font-size: 18px;
  cursor: pointer;
}

/* ===== 共通 ===== */
.container {
  padding: 16px;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 14px;
  margin-bottom: 16px;
  font-size: 14px;
}

.card-title {
  font-size: 13px;
  color: #666;
  margin-bottom: 10px;
}

.value {
  font-size: 16px;
}

.sub {
  font-size: 12px;
  color: #888;
  margin-top: 4px;
}

/* ===== 名前横並び ===== */
.name-row {
  display: flex;
  gap: 12px;
}

.name-item {
  flex: 1;
}

/* ===== ボタン ===== */
.action-link,
.link-outline {
  display: block;
  text-align: center;
  text-decoration: none;
  padding: 12px;
  border-radius: 10px;
  font-size: 14px;
  margin-top: 10px;
}

.link-outline {
  border: 1px solid #bf0000;
  color: #bf0000;
  background: #fff;
}

/* ===== ユーザーID ===== */
.user-id {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.copy-btn {
  font-size: 12px;
  color: #bf0000;
  border: 1px solid #bf0000;
  border-radius: 6px;
  padding: 4px 8px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- ヘッダー -->
<div class="header">
  <div class="back" onclick="history.back()">←</div>
  <div>マイページ</div>
</div>

<div class="container">

  <!-- 利用者名（横並び） -->
  <div class="card">
    <div class="card-title">ご利用者さま</div>

    <div class="name-row">
      <div class="name-item value" id="db_sei_top">山田</div>
      <div class="name-item value" id="db_mei_top">太郎</div>
    </div>

    <div class="name-row sub">
      <div class="name-item" id="db_seiKana_top">ヤマダ</div>
      <div class="name-item" id="db_meiKana_top">タロウ</div>
    </div>
  </div>

  <!-- 利用者情報 -->
  <div class="card">
    <div class="card-title">利用者情報</div>

    <div class="name-row">
      <div class="name-item">
        <div class="sub">姓</div>
        <div class="value" id="db_sei">山田</div>
      </div>
      <div class="name-item">
        <div class="sub">名</div>
        <div class="value" id="db_mei">太郎</div>
      </div>
    </div>

    <div class="name-row" style="margin-top:10px;">
      <div class="name-item">
        <div class="sub">姓（カナ）</div>
        <div class="value" id="db_seiKana">ヤマダ</div>
      </div>
      <div class="name-item">
        <div class="sub">名（カナ）</div>
        <div class="value" id="db_meiKana">タロウ</div>
      </div>
    </div>

    <!-- 契約書 -->
    <a
      id="db_contractPdf"
      class="link-outline"
      href="#"
      style="margin-top:14px;"
      target="_blank"
      rel="noopener"
    >
      契約書をダウンロード（PDF）
    </a>
  </div>

  <!-- ユーザーID -->
  <div class="card">
    <div class="card-title">ユーザーID</div>
    <div class="user-id">
      <div class="value" id="userId">user-12345678</div>
      <div class="copy-btn" onclick="copyUserId()">コピー</div>
    </div>
    <div class="sub">※ ログインやお問い合わせで使用します</div>
  </div>

</div>

<script>
function copyUserId() {
  const text = document.getElementById('userId').textContent;
  navigator.clipboard.writeText(text);
}
</script>

<!-- ★追加：DB読み込み -->
<script src="./api.js"></script>
<script src="./auth.js"></script>
<script>
(async () => {
  const login = requireLoginOrRedirect();
  if (!login) return;

  try {
    const res = await apiMe(login.contractId, login.userId);
    if (!res.ok) {
      logout();
      return;
    }

    const u = res.user;

    // 上段の氏名
    setText("db_sei_top", u.sei);
    setText("db_mei_top", u.mei);
    setText("db_seiKana_top", u.seiKana);
    setText("db_meiKana_top", u.meiKana);

    // 利用者情報
    setText("db_sei", u.sei);
    setText("db_mei", u.mei);
    setText("db_seiKana", u.seiKana);
    setText("db_meiKana", u.meiKana);

    // ユーザーID（表示）
    setText("userId", u.userId);

    // 契約書リンク
    const a = document.getElementById("db_contractPdf");
    if (a) {
      if (u.contractPdfUrl) {
        a.href = u.contractPdfUrl;
        a.style.pointerEvents = "auto";
        a.style.opacity = "1";
      } else {
        a.href = "#";
        a.style.pointerEvents = "none";
        a.style.opacity = "0.5";
      }
    }

  } catch (e) {}
})();

function setText(id, value) {
  const el = document.getElementById(id);
  if (el) el.textContent = value ?? "";
}
</script>

</body>
</html>
